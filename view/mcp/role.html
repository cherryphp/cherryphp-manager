<script>
function pages(num){
	$.ajax({
		type: "POST",
		url: "/authorization/get_role",
		data: {page:num},
		dataType: "json",
		success: function(data){
			var html='';
			var page_html='';
			var json=eval(data);
			var template='<tr><td class="bs-checkbox"><input type="checkbox" name="btSelectItem" data-index="#@id@#"></td><td>#@id@#</td><td>#@name@#</td><td style="word-wrap:break-word;word-break:break-all;">#@rules@#</td></tr>';
			for(var i=0;i<json.data.length;i++){
				html+=chtml(template,json.data[i]);
			}
			$('#rules_data').html(html);
			var pages=Math.ceil(json.total[0].counts/10);
			var s_page=num-2;
			var e_page=s_page+4;
			if (num==1){
				page_html+='<li class="page-number disabled"><a href="javascript:void(0)"><<</a></li>'
				page_html+='<li class="page-number disabled"><a href="javascript:void(0)"><</a></li>';
			}else{
				page_html+='<li class="page-number"><a href="javascript:pages(1)"><<</a></li>'
				page_html+='<li class="page-number"><a href="javascript:pages('+(num-1)+')"><</a></li>';
			}
			for (s_page;s_page<=pages;s_page++){
				if (s_page>0 && s_page<=e_page){
					if (s_page==num){
						page_html+='<li class="page-number active"><a href="javascript:pages('+s_page+')">'+s_page+'</a></li>';
					}else{
						page_html+='<li class="page-number"><a href="javascript:pages('+s_page+')">'+s_page+'</a></li>';
					}
				}
			}
			if (num==pages){
				page_html+='<li class="page-number disabled"><a href="javascript:void(0)">></a></li>'
				page_html+='<li class="page-number disabled"><a href="javascript:void(0)">>></a></li>';
			}else{
				page_html+='<li class="page-number"><a href="javascript:pages('+(num+1)+')">></a></li>'
				page_html+='<li class="page-number"><a href="javascript:pages('+pages+')">>></a></li>';
			}
			$('#pageui').html(page_html);
			var btSelectItem=document.getElementsByName("btSelectItem");
			for(var i=0;i<btSelectItem.length;i++){
				btSelectItem[i].onclick=function(){
					if (this.checked==false){
						$("#checkAll").prop('checked',false);
					}
				}
			}
		}
	});
}
function chtml(template,data){
	var matchs=template.match(/#@([a-zA-Z0-9]+)@#/gi);
	for(var i=0;i<matchs.length;i++){
		var matchss=matchs[i];
		matchss=matchss.replace(/#|@/gi,"");
		template=template.replace(matchs[i],data[matchss]);
	}
	return template;
}
$(function(){
	pages(1);
	$("#checkAll").click(function(){
		var flag = $(this).prop('checked');
		$("[name='btSelectItem']:checkbox").each(function(){
			$(this).prop('checked',flag);
		});
	});
	$('#B_add').click(function(){
		$('#myModalLabel').html("添加角色");
		$('#myModalBody').html("");
		$('#myModalBody').load("/authorization/role_add_show");
		$('#do').html("保存");
		$('#cancel').html("取消");
		$('#myModal').modal({backdrop: 'static', keyboard: false},"toggle");
		$('#myModal').attr("datatype","add");
	});
	
	$('#B_update').click(function(){
		var chk_arr=[];
		$('input[name="btSelectItem"]:checked').each(function(){
			chk_arr.push($(this).attr("data-index"));
		});
		if (chk_arr.length==0){
			alert("请选择项目！");
		}else{
			$('#myModalLabel').html("更新角色");
			$('#myModalBody').html("");
			$('#myModalBody').load("/authorization/role_update_show");
			$('#do').html("保存");
			$('#cancel').html("取消");
			$('#myModal').modal({backdrop: 'static', keyboard: false},"toggle");
			$('#myModal').attr("datatype","update");
			$('#myModal').attr("ids",chk_arr[0]);
		}
	});
	
	$('#B_del').click(function(){
		var chk_arr=[];
		$('input[name="btSelectItem"]:checked').each(function(){
			chk_arr.push($(this).attr("data-index"));
		});
		if (chk_arr.length==0){
			alert("请选择项目！");
		}else if (chk_arr.length>1){
			alert("无法多选！");
		}else{
			$('#myModalLabel').html("删除角色");
			$('#myModalBody').html("是否删除角色");
			$('#do').html("是");
			$('#cancel').html("否");
			$('#myModal').modal({backdrop: 'static', keyboard: false},"toggle");
			$('#myModal').attr("datatype","delete");
			$('#myModal').attr("ids",chk_arr[0]);
		}
	});
	
	$('#do').click(function(){
		var dataarr="";
		var ulrs="";
		switch($('#myModal').attr("datatype")){
			case "add":
                var idStr=[];
                var s=$("#tree").getTSNs(true);
                 $.each(s, function(i,value){      
                    var id = value.value;
                    idStr[i]=id;
                 });
				if(idStr !=null)
				var rulesid=idStr.join(",");
				else
				var rulesid="NULL";
				dataarr={name:$('#rolename').val(),rules:rulesid};
				urls="/authorization/role_add";
			break;
			case "update":
				var idStr=[];
                var s=$("#tree").getTSNs(true);
                 $.each(s, function(i,value){      
                    var id = value.value;
                    idStr[i]=id;
                 });
				if(idStr !=null)
				var rulesid=idStr.join(",");
				else
				var rulesid="NULL";
				dataarr={id:$('#myModal').attr("ids"),name:$('#rolename').val(),rules:rulesid};
				urls="/authorization/role_update";
			break;
			case "delete":
				dataarr={id:$('#myModal').attr("ids")};
				urls="/authorization/role_delete";
			break;
		}
		$.ajax({
			type: "POST",
			url: urls,
			data: dataarr,
			dataType: "json",
			success: function(data){
				var json=eval(data);
				if (json.stats==1){
					$('#myModal').modal('hide');
					$('#myModal').removeAttr("ids");
					pages(1);
				}else{
					alert("error");
				}
			}
		});
	});
});
</script>
